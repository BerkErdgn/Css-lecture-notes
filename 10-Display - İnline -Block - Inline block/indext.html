<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-Display - İnline -Block - Inline block</title>
</head>
<style>
    .kutu1 {
        width: 300px;
        height: 300px;
        background-color: red;
        display: inline-block;
    }

    .kutu2 {
        width: 300px;
        height: 300px;
        background-color: grey;
        display: inline-block;
        margin-left: 10px;
    }
</style>

<body>

    <!--
        Bir elementi kapladğı yeri belli etmek için
        1-İnline: Genişlik ve yükseklik verilemez
        2-Block : Heryeri kaplar
        3-Inline block: Genişlik ve yükseklik verebilrisin.
    -->

    <div class="kutu1"></div>
    <div class="kutu2"></div>



</body>

</html>
