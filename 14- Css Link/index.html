<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*link : ilk hali demek*/
        a:link {
            color: red;
            text-decoration: none;
        }

        /* hover: üzerine gelindiğinde demek */
        a:hover {
            color: orange;
        }


        /* active: linkin üzerinde tıklanıldığında */
        a:active {
            color: green;
            background-color: aliceblue;
        }

        /* visited: Site ziyaret edildikten sonra */
        a:visited {
            color: blueviolet;
        }
    </style>

</head>

<body>

    <a href="https://google.com">Google</a>

</body>

</html>
