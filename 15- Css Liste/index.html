<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeler</title>

    <style>
        .a {
            list-style-type: circle;
        }

        .b {
            list-style-type: lower-roman;
        }
    </style>

</head>

<body>
    <ul class="a">
        <li>cay</li>
        <li>kahve</li>
        <li>salep</li>
    </ul>

    <br>

    <ol class="b">
        <li>cay</li>
        <li>kahve</li>
        <li>salep</li>
    </ol>

    <!-- <ol type="a">
        <li>cay</li>

        <li>salep</li>
    </ol> -->


</body>

</html>
